<script>
    function checkPassword() {
        var password = prompt("Please enter the password!!!:");

        // Check if the password is correct
        if (password === "markham") {
            // Redirect to the next page
            window.location.href = "bday24.HTML"; // Replace "next_page.html" with the URL of your next page

            alert("Incorrect password. Please try again.");
        }
    }
</script>

</div>

<button onclick="checkPassword()">Enter Password to Access Next Page</button>
